<a name="s-summary"> </a>
<p><b>
Summary
</b></p>
<p>Simple Extension with the type uri: The location where a non-FHIR questionnaire/survey form can be found. This extension is used when the survey, form, or questionnaire which is being answered is not a FHIR <a href="https://www.hl7.org/fhir/questionnaire.html">Questionnaire</a>, otherwise the <a href="https://www.hl7.org/fhir/references.html#canonical">canonical url</a> for the FHIR Questionnaire is used.</p></body>
