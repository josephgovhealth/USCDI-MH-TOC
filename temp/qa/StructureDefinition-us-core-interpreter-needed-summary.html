<p><b>
Summary
</b></p>
<p>Simple Extension with the type Coding: This extension indicates the individual's need for an interpreter to communicate healthcare information in a language other than the default language of the organization. It has the same meaning as the LOINC <a href="https://loinc.org/54588-9">54588-9</a> (Interpreter needed)</p><p><b><a class="fmm" href="http://hl7.org/fhir/versions.html#maturity" title="Maturity Level">Maturity</a></b>: 2</p>
